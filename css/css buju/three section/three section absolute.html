<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>三栏布局</title>
  </head>
  <style media="screen">
    html* {
      padding: 0px;
      margin:0px;
    }
  </style>
  <body>
    <!-- 给定高度，左右两栏宽度固定，中间自适应 -->
    <section>
      <style media="screen">
      .absolute-box div{
        position: absolute;
        min-height: 100px
      }
        .absolute-box .left{
          left:0px;
          width:300px;
          background: red;
        }
        .absolute-box .right{
          right:0px;
          width:300px;
          background: blue;
        }
        .absolute-box .center{
          left: 300px;
          right: 300px;
          background: yellow;
        }
      </style>
      <article class="absolute-box">
        <div class="left">
        </div>
        <div class="right">
        </div>
        <div class="center">
          <h1>absolute中间布局</h1>
          这是中间内容这是中间内容这是中间内容这是中间内容
        </div>
      </article>
    </section>
  </body>
</html>
